<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  body{
    padding: 50px;
    font: 2em "Microsoft Yahei";
  }
  
  </style>
  <script type="text/javascript" src="../backbone/js/jquery.js"></script>
</head>
<body>
<a href="#gotop">archors</a>

<script type="text/javascript">
var votes = $('a')

function clickVotes(){
  votes.trigger('clicked')
}

votes.on('click',clickVotes).on('clicked', function(){
  var that = this
  this.href = 'javascript:;'
  setTimeout(function(){
    that.href = '#gotop'
  }, 5000)
})
</script>
</body>
</html>
