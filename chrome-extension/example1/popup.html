<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Background Color</title>
	<style type="text/css">
	body,ul,li,a,span{
		margin: 0;
		padding: 0;
		list-style-type: none;
	}
	ul{
		width: 50px;
	}
	a{
		display: inline-block;
		width: 50px;
		height: 50px;
	}
	</style>
</head>
<body>
	<ul>
		<li><a href="javascript:;" style="background: #f00;"></a></li>
		<li><a href="javascript:;" style="background: #0f0;"></a></li>
		<li><a href="javascript:;" style="background: #00f;"></a></li>
		<li><a href="javascript:;" style="background: #ff0;"></a></li>
		<li><a href="javascript:;" style="background: #f0f;"></a></li>
		<li><a href="javascript:;" style="background: #0ff;"></a></li>
	</ul>
	<script type="text/javascript" src="background.js"></script>
</body>
</html>
